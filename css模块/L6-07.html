<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D旋转</title>
	<style>
			.demo {
				width: 300px;
				height: 300px;
				background-color: royalblue;
				float: left;
				margin-left: 200px;
			}
			
			.demoRotate{
				width: 300px;
				height: 300px;
				background-color: red;
				transform: rotate(45deg); /*顺时针旋转45度*/
				-webkit-transition: rotate(45deg); /*Chrome, Safari*/
				-moz-transition: rotate(45deg);  /*Firefox*/
				margin-top: 100px;
				margin-left: 200px;
				text-align: center;
				font-size: 20px;
				 
			}
		</style>
	</head>
	<body>
		<div class="demo"></div>
		<div class="demoRotate">此div旋转来45度</div>
	</body>
</html>
