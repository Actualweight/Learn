<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height:100px;
				background-color: yellow;
				transition: all;	/*属性width height background-color 三个属性变化*/
				transition-duration: 500ms;
				transition-delay: 1000ms;		/*延迟1000ms执行动画*/
			}
			div:hover{
				width: 200px;		
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
