<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	<title></title>
	<style>
		/*没有添加perspective时效果*/
		#box1 div{position:absolute;}
		#box1 div img{transform-origin:bottom;}
		#box1 .box1-1 img{opacity:.5;}
		#box1 .box1-2 img{transform:rotateX(45deg);}
		/*添加perspective时效果*/
		#box2 div{
			position:absolute;
			left:400px;
			perspective:500px;
			perspective-origin:right bottom ;
		}
		#box2 div img{transform-origin:bottom;}
		#box2 .box2-1 img{opacity:.5;}
		#box2 .box2-2 img{transform:rotateX(45deg);}
	</style>
	</head>
	<body>
		<div id="box1">
			<div class="box1-1"><img src="image/J01.png"></div>
			<div class="box1-2"><img src="image/J01.png"></div>
		</div>
		<div id="box2">
			<div class="box2-1"><img src="image/J01.png"></div>
			<div class="box2-2"><img src="image/J01.png"></div>
		</div>
</body>
</html>
