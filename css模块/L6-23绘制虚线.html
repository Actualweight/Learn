<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制虚线</title>
	</head>
	<body>
		<canvas id="cavsElem">您的浏览器不支持canvas</canvas>
	</body>
	<script>
		//获取画布
		var canvas = document.getElementById("cavsElem");
		//获取context上下文对象
		var context = canvas.getContext('2d');
		canvas.width=700;
		canvas.height=400;
		canvas.style.border="1px solid #000";
		context.lineWidth = 4;
　　		context.strokeStyle = 'green';
　　		context.beginPath();
　　		context.setLineDash([5, 15]);
　　		context.moveTo(20, 20);
　　		context.lineTo(400, 20);
　　		context.stroke();
	</script>
</html>
