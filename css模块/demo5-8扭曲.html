<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>变形与动画</title>
<style>
	
	.wrapper {
  width: 400px;
  height: 100px;
  border: 2px dotted red;
  margin: 20px auto; 
  text-align: center;
  line-height: 100px;
}
.wrapper div {
  background: orange;
  color: #fff;
  transform: rotate(-30deg) skew(15deg); /*逆时针旋转30度，扭曲15度*/
  -webkit-transform-origin: top right;
  -moz-transform-origin: top right;
  transform-origin: top right;
}
</style>
</head> 
<body>
<div class="wrapper">
  <div>修改原点之后在进行15度的扭曲逆时针方向30度的旋转</div>
</div>
</body>
</html>
