<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制圆形和弧形</title>
	</head>
	<body>
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</body>
	<script>
		
		var canvas = document.getElementById("cavsElem");//获取画布
		
		var context = canvas.getContext('2d');//获取context上下文对象
		canvas.width=900;
		canvas.height=400;
		canvas.style.border="1px solid #000";
		
		context.beginPath();//开始路径
		
		context.arc(400,200,100,0,2*Math.PI,true);//绘制圆形,true逆时针
		
		context.closePath();//关闭路径
		
		context.fillStyle="pink";//设置填充颜色
		
		context.fill();//填充
		//绘制弧形
		
		context.beginPath();//开始路径
		
		context.strokeStyle="#fff";//设置描边颜色
		
		context.lineWidth=5;//设置线的粗细
		
		context.arc(400,200,25,Math.PI/6,5*Math.PI/6,false);//绘制弧形
		context.stroke();
		 
	</script>
</html>
