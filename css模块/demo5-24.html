<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transform3D动画效果</title>
		<style>
			.div1{
				/*在父级元素上设置透视效果*/
				perspective: 330px; 
				perspective-origin: right bottom;
				float:left;
				margin-left: 300px;
				border:2px solid gray;
			}
			.div2{
				width: 300px;
				height: 300px;
				border:1px solid black;
				background-color: lightblue;
				transform: rotateX(45deg);
			}
			
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
		</div>
	</body>
</html>
